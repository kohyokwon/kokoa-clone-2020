<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS2/style2.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>효권이의 웹사이트</title>
</head>


<body>


    <div class="box">
        <div class="box__text"><span>No Service</span><i class="fas fa-wifi"></i></div>
        <div class="box__text"><span>18:43</span></div>
        <div class="box__text"><span>110%</span><i class="fas fa-battery-full"></i><i class="fas fa-bolt"></i></div>
    </div>

    <header class="box-header">
        <h1>Welcome to Kokoa clone</h1>
        <span class="header-text">If you haver a Kokoa Account, log in with your email or phone number.</span>
    </header>

    <form action="#" method="get" class="login-form">
        <input type="id">
        <input type="password">
        <input type="submit" value="log in">
    </form>


    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>

</html>
