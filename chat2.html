<!DOCTYPE html>
<html lang="en kr">
<head>
    <link rel="stylesheet" href="CSS2/wow.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>효권이의 웹사이트</title>
</head>
<body>
    <div class="start-box">
        <div class="start-box__div">
            <span>서비스 이용중</span>
            <i class="fas fa-wifi"></i>
        </div>

        <div class="start-box__div">
            <span>18:46</span>
        </div>

        <div class="start-box__div"> 
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="header-box">
        <div class="header-box__div">
            <i class="fas fa-chevron-left"></i>
        </div>

        <div class="header-box__div">
            <span>효권</span>
        </div>

        <div class="header-box__div">
            <i class="fas fa-search"></i>
            <i class="fas fa-music"></i>
        </div>
    </header>

<div class="call">
  <div class="call-box">
      <span>뭐해?</span>
  </div>

  <div class="call-box__2">
      <span>코딩하지 ㅋㅋ</span>
  </div>
</div>



    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
