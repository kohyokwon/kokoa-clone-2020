<!DOCTYPE html>
<html lang="en kr">
<head>
    <link rel="stylesheet" href="CSS2/style2.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>효권이의 웹사이트</title>
</head>
<body>
    <div class="start-box">
        <div class="start-box__div">
            <span>서비스 이용중</span>
            <i class="fas fa-wifi"></i>
        </div>

        <div class="start-box__div">
            <span>18:43</span>
        </div>

        <div class="start-box__div">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="header-box">
        <div class="header-box__div">
            <i class="fas fa-chevron-left"></i>
        </div>

        <div class="header-box__div">
            <span>효권</span>
        </div>

        <div class="header-box__div">
            <i class="fas fa-search"></i>
            <i class="fas fa-music"></i>
        </div>
    </header>

<main class="main-box">
    <div class="bar-box">
        <span>Tusesday, June 30, 2020</span>
    </div>

    <div class="apple-box">
        <div class="apple-box__div">
            <img src="https://avatars1.githubusercontent.com/u/3612017?s=460&u=b744af8b355b4e4e2d6a631ccd3287c1e2978dad&v=4" />
            <div class="apple-box__div__div">
                <h5>Nicolas</h5>
                <h6>Hi!</h6>
            </div>
        </div>

        <div class="apple-box__div">
            <span class="time-box">21:27</span>
        </div>
    </div>


    <div class="apple-box--2">
        <div class="apple-box__div--2">
            <div class="apple-box__div__div--2">
                <h5>Hi nice to meet you!</h5>
            </div>
        </div>

        <div class="apple-box__div--2">
            <span class="time-box--2">21:30</span>
        </div>
    </div>
</main>


<div class="input-box">
    <div class="input-box__div">
        <i class="far fa-plus-square"></i>
    </div>

    <div class="input-box__div--2">
        <input type="text" placeholder="hello~"/>
        <i class="far fa-smile"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
    </div>
</div>




    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
