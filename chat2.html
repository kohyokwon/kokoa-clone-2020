<!DOCTYPE html>
<html lang="en kr">
<head>
    <link rel="stylesheet" href="CSS2/style2.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>효권이의 웹사이트</title>
</head>
<body class="body-box">
    <div class="start-box">
        <div class="start-box__div">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>

        <div class="start-box__div">
            <span>18:46</span>
        </div>

        <div class="start-box__div">
            <span>130%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>


    <div class="header-box">
        <div class="header-box__div">
            <i class="fas fa-chevron-left"></i>
        </div>

        <div class="header-box__div">
            <span>효권</span>
        </div>

        <div class="header-box__div">
            <i class="fas fa-search"></i>
            <i class="fab fa-apple"></i>
        </div>
    </div>
<main class="main-box">
    <div class="text-box">
        <span>Tuseday,june 30, 2020</span>
    </div>


    <div class="img-box">
        <div class="img-box__div">
            <div>
                <img src="https://avatars1.githubusercontent.com/u/3612017?s=460&u=b744af8b355b4e4e2d6a631ccd3287c1e2978dad&v=4" />
            </div>

            <div class="img-box__div__div">
                <span class="span-nico">Nicolas</span>
                <span class="span-hi">Hi!</span>
            </div>
        </div>

        <div class="img-box__div">
            <span class="time-box">21:27</span>
        </div>
    </div>


    <div class="img-box img-box2">
        <div class="img-box__div img-box__div2">
            <div class="img-box__div__div img-box__div__div2">
                <span class="span-hi span-hi2">Hi nice to meet you!</span>
            </div>
        </div>

        <div class="img-box__div img-box__div2">
            <span class="time-box time-box2">21:27</span>
        </div>
    </div>
</main>


<form class="form-box">
    <div>
        <i class="far fa-plus-square"></i>
    </div>

    <div>
        <input type="text" placeholder="什么都可以写"/>
        <i class="far fa-smile"></i>
        <button>
            <i class="fas fa-chevron-up"></i>
        </button>
    </div>
</form>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
