<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS2/style2.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>효권이 웹사이트</title>
</head>
<body>
    <div class="start2-box">
        <div class="start2-box__div">
            <span>서비스 이용중</span>
            <i class="fas fa-wifi"></i>
        </div>

        <div class="start2-box__div">
            <span>18:46</span>
        </div>

        <div class="start2-box__div">
            <span>130%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>


<header class="header-box">
    <div class="header-box__div">
        <span>친구</span>
    </div>

    <div class="header-box__div">
        <i class="fas fa-search"></i>
        <i class="fas fa-music"></i>
        <i class="fas fa-cog"></i>
    </div>
</header>

<div class="hi-box">
    <span>안녕하세요!</span>
</div>

<div class="user2-box">
    <div class="user2-box__div">
      <div class="user2-box___div--div">
        <img src="https://avatars1.githubusercontent.com/u/3612017?s=460&u=b744af8b355b4e4e2d6a631ccd3287c1e2978dad&v=4" />
      </div>
      <div class="user2-box___div--div">
        <span>선생님</span>
      </div>
    </div>

    <div class="user2-box__div">

    </div>
</div>


<div class="che-box">
    <span>채널</span>
    <i class="fas fa-chevron-up"></i>
</div>


<div class="user2-box">
    <div class="user2-box__div user2-box__div-2">
      <div class="user2-box___div--div">
        <img src="https://avatars1.githubusercontent.com/u/3612017?s=460&u=b744af8b355b4e4e2d6a631ccd3287c1e2978dad&v=4" />
      </div>
      <div class="user2-box___div--div">
        <span>채널</span>
      </div>
    </div>

    <div class="user2-box__div user2-box__div-2">
        <span>2</span>
        <i class="fas fa-chevron-right"></i>
    </div>
</div>

<nav class="nav2">
    <ul class="nav2__ul">
        <li class="nav2__ul__li">
            <i class="fas fa-user-cog fa-2x"></i>
        </li>

        <li class="nav2__ul__li">
            <i class="fas fa-user-astronaut fa-2x"></i>
            <span>!</span>
        </li>

        <li class="nav2__ul__li">
            <i class="fas fa-male fa-2x"></i>
        </li>

        <li class="nav2__ul__li">
            <i class="fas fa-street-view fa-2x"></i>
        </li>
    </ul>
</nav>

<div class="wow-box">
    wow
</div>

<div class="no-box">
    화면이 너무 커요ㅠ
</div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
