<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS2/style2.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="start-box">
        <div class="start-box__div">
            <span>서비스 사용중</span>
            <i class="fas fa-wifi"></i>
        </div>

        <div class="start-box__div">
            <span>18:43</span>
        </div>

        <div class="start-box__div">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <heaedr class="header-box">
        <div>
            <span>친구</span>
        </div>

        <div>
            <i class="fas fa-search"></i>
            <i class="fas fa-music"></i>
            <i class="fas fa-cog"></i>
        </div>
    </heaedr>

    <div class="div-box">
        <i class="fas fa-info-circle"></i>
        <span>친구의 이름 표시</span>
        <i class="fas fa-chevron-right"></i>
    </div>

    <div class="friends-box">
        <div class="friends-box__div">
            <img src="https://avatars1.githubusercontent.com/u/3612017?s=460&u=b744af8b355b4e4e2d6a631ccd3287c1e2978dad&v=4" />
            <span>니콜라스</span>
        </div>


        <div class="friends-box__div">

        </div>
    </div>

    <div class="channel-box">
        <div class="channel-box__div">
            <span>채널</span>
        </div>


        <div class="channel-box__div">
            <i class="fas fa-chevron-up"></i>
        </div>
    </div>
   
    <div class="friends-box friends-box--2">
        <div class="friends-box__div">
            <img src="https://avatars1.githubusercontent.com/u/3612017?s=460&u=b744af8b355b4e4e2d6a631ccd3287c1e2978dad&v=4" />
            <span>친구</span>
        </div>


        <div class="friends-box__div friends-box__div--2">
            <span>2</span>
            <i class="fas fa-chevron-right"></i>
        </div>
    </div>

    <nav class="nav2-box">
        <ul class="div__li">
            <li class="link-box">
                <a href="#">
                    <i class="fas fa-user fa-2x"></i>
                </a>
            </li>

            <li class="link-box">
                <a class="a-box" href="#">
                    <i class="far fa-comment fa-2x"></i>
                    <span class="link-box__sibal">1</span>
                </a>
            </li>

            <li class="link-box">
                <a href="#">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>

            <li class="link-box">
                <a href="#">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div class="shenme">
        <i class="fas fa-comment"></i>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
