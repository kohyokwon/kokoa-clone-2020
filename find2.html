<!DOCTYPE html>
<html lang="en kr">
<head>
    <link rel="stylesheet" href="CSS2/style2.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="status-box">
        <div class="status-box__div"><span>서비스 없음</span><i class="fas fa-wifi"></i></div>
        <div class="status-box__div"><span>18:43</span></div>
        <div class="status-box__div"><span>200%</span><i class="fas fa-battery-full"></i><i class="fas fa-bolt"></i></div>
    </div>


    <header class="header-box">
        <div class="header-box__div">
            <span>찾다</span>
        </div>
        
        <div class="header-box__div">
            <i class="fas fa-search fa-lg"></i>
            <i class="fas fa-cog fa-lg"></i>
            <span class="header-box__badge"></span>
        </div>
    </header>



    <div class="icon-box">
        <div class="icon-box__div">
            <i class="fas fa-qrcode"></i>
            <span>QR 코드</span>
        </div>
            
        <div class="icon-box__div">
            <i class="far fa-address-book"></i>
            <span>연락처로 추가</span>
        </div>
            
        <div class="icon-box__div">
            <i class="fas fa-fingerprint"></i>
            <span>ID로 추가</span>
        </div>
        
        <div class="icon-box__div">
            <i class="far fa-envelope"></i>
            <span>초대</span>
        </div>
    </div>


    <div class="border-box">
        <h5>추천 친구</h5>
        <h6>당신은 권장 친구가 없습니다</h6>
    </div>

    <div class="space-box">
        <span>채팅 열기</span>

      <div>
        <span>오프챗 홈으로 이동</span>
        <i class="fas fa-chevron-right fa-xs"></i>
      </div>
    </div>
    
    <div class="user-box">
        <div class="user-box__div">
            <h5>#BTS</h5>
            <h6>#BTS#군대#친구</h6>
            <div class="user-box__mini-box">
                <img src="https://avatars1.githubusercontent.com/u/3612017?s=460&u=b744af8b355b4e4e2d6a631ccd3287c1e2978dad&v=4" />
                <span>회원 802명</span>
                <span></span>
                <span>활성</span>
            </div>
        </div>
        
        
        <div class="user-box__div-2">
            <img src="https://avatars1.githubusercontent.com/u/3612017?s=460&u=b744af8b355b4e4e2d6a631ccd3287c1e2978dad&v=4" />
            <span></span>
        </div>
    </div>


    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</body>

</html>
