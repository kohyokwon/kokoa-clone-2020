<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS2/style2.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="status-box">
        <div class="status-box__div"><span>서비스 없음</span><i class="fas fa-wifi"></i></div>
        <div class="status-box__div"><span>18:43</span></div>
        <div class="status-box__div"><span>200%</span><i class="fas fa-battery-full"></i><i class="fas fa-bolt"></i></div>
    </div>


    <header class="header-box">
        <div class="header-box__div">
            <span>찾다</span>
        </div>
        
        <div class="header-box__div">
            <i class="fas fa-search fa-lg"></i>
            <i class="fas fa-cog fa-lg"></i>
        </div>
    </header>



    <div class="icon-box">
        <div class="icon-box__div">
            <i class="fas fa-qrcode"></i>
            <span>QR 코드</span>
        </div>
            
        <div class="icon-box__div">
            <i class="far fa-address-book"></i>
            <span>연락처로 추가</span>
        </div>
            
        <div class="icon-box__div">
            <i class="fas fa-fingerprint"></i>
            <span>ID로 추가</span>
        </div>
        
        <div class="icon-box__div">
            <i class="far fa-envelope"></i>
            <span>초대</span>
        </div>

    </div>


    


    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>

</html>
